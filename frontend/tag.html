<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tag View</title>
    <script type="module" src="js/microservices/tag-modals.js" defer></script>
    <script type="module" src="js/microservices/add-tag.js" defer></script>
    <script type="module" src="js/microservices/delete-tag.js" defer></script>
    <script type="module" src="js/microservices/view-tag.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans text-black">
    <div class="max-w-5xl mx-auto px-4 py-8 flex flex-col gap-6">
      <!-- Header -->
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between gap-4"
      >
        <!-- Filter section -->
        <div class="flex flex-wrap items-center gap-4 w-full">
          <div class="flex flex-col md:flex-row items-center gap-2">
            <label for="tag-filter-1" class="text-lg font-semibold"
              >Filter by Tag 1:</label
            >
            <select
              id="tag-filter-1"
              class="w-48 border rounded-xl p-2 text-sm bg-white"
            >
              <option value="">-- Select Tag --</option>
            </select>
          </div>

          <div class="flex flex-col md:flex-row items-center gap-2">
            <label for="tag-filter-2" class="text-lg font-semibold"
              >Filter by Tag 2:</label
            >
            <select
              id="tag-filter-2"
              class="w-48 border rounded-xl p-2 text-sm bg-white"
            >
              <option value="">-- Select Tag --</option>
            </select>
          </div>

          <div class="flex flex-col md:flex-row items-center gap-2">
            <label for="tag-filter-3" class="text-lg font-semibold"
              >Filter by Tag 3:</label
            >
            <select
              id="tag-filter-3"
              class="w-48 border rounded-xl p-2 text-sm bg-white"
            >
              <option value="">-- Select Tag --</option>
            </select>
          </div>

          <button
            onclick="searchByTags()"
            class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700"
          >
            Search
          </button>
        </div>

        <!-- Add/Delete Tag buttons -->
        <div
          class="flex flex-wrap gap-2 items-center justify-between w-full md:w-auto"
        >
          <div class="flex gap-2">
            <button
              onclick="openModal('addTag')"
              class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded-2xl"
            >
              + Add Tag
            </button>
            <button
              onclick="openModal('deleteTag')"
              class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded-2xl"
            >
              - Delete Tag
            </button>
          </div>
        </div>
      </div>

      <!-- View Mode Buttons -->
      <div class="flex flex-wrap justify-between items-center gap-4">
        <div class="flex gap-2">
          <button
            class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded-xl"
            onclick="window.location.href='index.html'"
          >
            Daily
          </button>
          <button
            class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded-xl"
            onclick="window.location.href='index.html'"
          >
            Weekly
          </button>
          <button
            class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded-xl"
            onclick="window.location.href='index.html'"
          >
            Monthly
          </button>
          <button
            class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded-xl"
            disabled
          >
            Tags
          </button>
        </div>
        <!-- You can hide the arrows if not needed -->
        <div class="flex gap-4 text-xl opacity-30 pointer-events-none">
          <span>&larr;</span><span>&rarr;</span>
        </div>
      </div>

      <!-- Results Display -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-3xl shadow w-full">
          <h2 class="text-xl font-semibold mb-2">Schedule:</h2>
          <div id="schedule-section" class="space-y-1 text-sm text-gray-800">
            Select tags and click Search to see your schedule here.
          </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow w-full">
          <h2 class="text-xl font-semibold mb-2">Assignments Due:</h2>
          <div id="assignment-section" class="space-y-1 text-sm text-gray-800">
            Select tags and click Search to see your assignments here.
          </div>
        </div>
      </div>

      <!-- Bottom Buttons -->
      <div class="flex justify-end gap-4">
        <button
          onclick="openModal('help')"
          class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded"
        >
          Help
        </button>
        <button
          onclick="openModal('clearData')"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded"
        >
          Clear All Data
        </button>
        <button
          id="logout-btn"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Add Tag Modal -->
    <div
      id="modal-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
    >
      <div
        id="modal-content"
        class="bg-white p-6 rounded-lg w-96 relative shadow-lg"
      >
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-500 hover:text-black text-lg font-bold"
        >
          &times;
        </button>
        <h2 id="modal-title" class="text-xl font-semibold mb-4">Modal Title</h2>
        <form id="modal-form" class="space-y-3"></form>
      </div>
    </div>
  </body>
</html>
