<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Calendar</title>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans text-black">
    <div class="max-w-screen-xl mx-auto px-4 py-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 id="current-date" class="text-3xl font-bold underline"></h1>
        <div class="space-x-2">
          <button
            onclick="openModal('addAssignment')"
            class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded"
          >
            + Add Assignment
          </button>
          <button
            onclick="openModal('addClass')"
            class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded"
          >
            + Add Class
          </button>
          <button
            onclick="openModal('addEvent')"
            class="bg-gray-300 hover:bg-gray-400 text-black font-semibold px-4 py-2 rounded"
          >
            + Add Event
          </button>
        </div>
      </div>

      <!-- Schedule + Date Wheel -->
      <div class="grid grid-cols-1 md:grid-cols-[1fr_auto] gap-6 mb-6">
        <!-- Schedule -->
        <div class="bg-white p-4 rounded shadow w-full">
          <h2 class="text-xl font-semibold mb-2">Schedule:</h2>
          <div
            id="schedule-section"
            class="space-y-1 text-sm text-gray-800"
          ></div>
        </div>
        <!-- Date Wheel -->
        <div
          id="date-wheel"
          class="flex flex-col gap-2 items-center justify-center"
        ></div>
      </div>

      <!-- Calendar + Assignments -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Calendar -->
        <div class="bg-white p-8 rounded shadow text-center text-gray-400">
          (calendar goes here)
        </div>
        <!-- Assignments -->
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-semibold mb-2">Assignments Due:</h2>
          <div
            id="assignment-section"
            class="space-y-1 text-sm text-gray-800"
          ></div>
        </div>
      </div>

      <!-- Modal -->
      <div
        id="modal-overlay"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
      >
        <div
          id="modal-content"
          class="bg-white p-6 rounded-lg w-96 relative shadow-lg"
        >
          <button
            onclick="closeModal()"
            class="absolute top-2 right-2 text-gray-500 hover:text-black text-lg font-bold"
          >
            &times;
          </button>
          <h2 id="modal-title" class="text-xl font-semibold mb-4">
            Modal Title
          </h2>
          <form id="modal-form" class="space-y-3"></form>
          <button
            onclick="submitModal()"
            class="mt-4 bg-gray-800 text-white px-4 py-2 rounded hover:bg-black"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
